<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>mathsQuiz5</title>
</head>

<body>

  
  <div class="calculator">
    <!-- the input -->
    <input id="myQuestion" type="text" placeholder="Questions" readonly>
    <input id="myInput" type="number" placeholder="0" readonly>
    <input id="myOutput" type="text" placeholder="Answers" readonly>
    <!-- the buttons -->
    <div class="calculator-buttons">
      <button class="calc-button is-clear" onclick="checkBtn('C')">C</button>


      <button class="calc-button" onclick="checkBtn(1)">1</button>
      <button class="calc-button" onclick="checkBtn(2)">2</button>
      <button class="calc-button" onclick="checkBtn(3)">3</button>


      <button class="calc-button" onclick="checkBtn(4)">4</button>
      <button class="calc-button" onclick="checkBtn(5)">5</button>
      <button class="calc-button" onclick="checkBtn(6)">6</button>


      <button class="calc-button" onclick="checkBtn(7)">7</button>
      <button class="calc-button" onclick="checkBtn(8)">8</button>
      <button class="calc-button" onclick="checkBtn(9)">9</button>

      <button class="calc-button is-delete" onclick="checkBtn('delete')">DEL</button>
      <button class="calc-button is-zero" onclick="checkBtn(0)">0</button>
      <button class="calc-button is-ok" onclick="checkBtn('ok')">OK</button>

      <button class="calc-button is-equals" onclick="checkBtn('enter')">&equals;</button>
    </div>

  </div>

  <p id="myTime">time</p>
  <p id="myScore">score</p>

  <script src="script.js"></script>
</body>

</html>
